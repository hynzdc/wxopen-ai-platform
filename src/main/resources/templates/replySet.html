      color: var(--text-color);
      opacity: 0;

      white-space: nowrap;
      transform: translateY(10px);
      cursor: pointer;
      font-size: 14px;
    }
    .user-profile:hover .logout-button {
      opacity: 1;
      visibility: visible;
      transform: translateY(0); /* Move it into view */
    }
    .logout-button:hover {
      background: #f6f8fa;
      color: #cb2431;
    }
    /* Main content styles */
    .settings-container {
      max-width: 1200px;
      margin: 80px auto 40px; /* Space for navbar */

    }
    .settings-card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 32px;
      box-shadow: 0 1px 3px rgba(27,31,35,0.12);
    }
    .settings-title {

      font-size: 24px;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 16px;
    }
    .auto-reply-form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    /* Large input styles */
    .large-input {
      width: 100%;
      min-height: 300px;
      padding: 16px;
      font-size: 14px;
      line-height: 1.6;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      resize: vertical; /* Allow vertical resizing */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      transition: border-color 0.2s;
      color: var(--input-text-color); /* Brighter text color for input */
      background-color: var(--bg-color);
    }
    .large-input:focus {
      border-color: #58a6ff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(17, 88, 199, 0.3);
    }
    /* GitHub style button */
    .github-button {

      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      align-self: flex-end; /* Align button to the right */
    }
    .github-button:hover {
      background-color: #2ea043;
    }
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-color);
    }
    /* Responsive design */
    @media (max-width: 768px) {
      .settings-container {
        padding: 0 16px;
        margin-top: 60px;
      }
      .settings-card {
        padding: 24px;
      }
      .large-input {
        min-height: 200px;
      }
      .nav-items {
        flex-direction: column;
        gap: 16px;
      }
      .nav-link {
        font-size: 16px;
      }
      .user-profile {
        flex-direction: column;
      }
    }
  </style>
</head>

<script>

  function createStars() {
    const starsContainer = document.getElementById('stars');
    const starCount = 500;

    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 3;

      // è®¾ç½®éšæœºåŠ¨ç”»å‚æ•°

                 drift ${30 + Math.random() * 30}s infinite linear`; // éšæœºæŒç»­æ—¶é—´
      star.style.animationDelay = `-${Math.random() * 30}s`; // éšæœºèµ·å§‹ç‚¹

      // å…¶ä»–åŸæœ‰æ ·å¼

      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;

      starsContainer.appendChild(star);
    }
  }
